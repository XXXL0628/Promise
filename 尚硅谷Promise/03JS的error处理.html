        目标：进一步理解JS中的错误(Error)和错误处理
        1、错误的类型
            Error：所有错误的父类型
            ReferenceError：引用的变量不存在
            TypeError：数据类型不正确的错误
            RangeError：数据值不在器所允许的范围内（递归未跳出）
            SyntaxError：语法错误
        2、错误处理：
            捕获错误：try...catch
            抛出错误：throw error
        3、错误对象
            message属性：错误相关信息
            stack属性：函数调用栈记录信息
        */
